<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result"></div>
        
        <div class="item">
            <div class="lightGrey"><button>AC</button></div>
            <div class="lightGrey"><button>+/-</button></div>
            <div class="lightGrey"><button>%</button></div>
            <div class="orange"><button>/</button></div>
        </div>
        
        <div class="item">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <div class="orange"><button>x</button></div>
        </div>
        
        <div class="item">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <div class="orange"><button>-</button></div>
        </div>
        
        <div class="item">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <div class="orange"><button>+</button></div>
        </div>
        
        <div class="item">
            <button></button>
            <button>0</button>
            <button style="font-size: 25px;">.</button>
            <div class="orange"><button>=</button></div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
